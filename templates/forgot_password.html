{% extends "layout.html" %}

{% block title %}Recuperar Senha - Livro Caixa{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-200px)]">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border border-gray-200">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Esqueceu sua senha?</h2>
        <p class="text-center text-gray-600 mb-8">Sem problemas. Insira seu e-mail e enviaremos um link para redefinir sua senha.</p>
        <form action="{{ url_for('forgot_password') }}" method="post">
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" name="email" id="email" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Enviar Link de Recuperação
                </button>
            </div>
        </form>
         <div class="text-center mt-6">
            <a href="{{ url_for('login') }}" class="font-medium text-sm text-blue-600 hover:text-blue-500">
                Voltar para o Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
